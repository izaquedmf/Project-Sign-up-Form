<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="left-image">
            <div id="logo">
                
                <h1>ODIN</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unplash</a></footer>
        </div>    
        
        <div id="right-container">
            <header>
                <h1>
                    This is not a real online service! You know you need something like this in your
                    life to help you realize rour deepest dreams. Sing up now to get started
                </h1>
                <p>You <em>know</em> you want to.</p>
            </header>
            
            <form class="form_create_account" action="example.com/path" method="post">
                <legend>Let's do this!</legend>
                
                <div id="fields">
                    <div id="left_fields">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
    
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
    
                    </div>
                    <div id="right_fields">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
    
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
    
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pwd" name="confirm_pwd">
    
                    </div>
                </div>
                <section>
                    <p>
                      <button type="submit">Create Account</button>
                    </p>
                    <p>Already have an account?</p>
                </section>
    
            </form>
    
        </div>
    </div>
</body>
</html>
